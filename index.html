<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Inventory - Recall Submission</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 20px;
        }
        h1, h2 {
            color: #d9534f;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .product-item {
            margin: 10px 0;
        }
        label {
            font-weight: bold;
        }
        .action-required {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 15px;
            background-color: #d9534f;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .timestamp {
            margin-top: 15px;
            font-size: 14px;
            color: #5cb85c;
        }
    </style>
</head>
<body>

    <div class="container">

            <div class="product-item">

            </div>
            <div class="product-item">

            <div class="product-item">

            <p><strong>Action Required:</strong></p>
            <ul>
                <li>Perform a daily Price Book download.</li>
                <li>Check all torch lighters for the impacted UPCs and pull the recall.</li>
            </ul>
        </div>

        <div class="timestamp" id="timestampMessage" style="display: none;">
            <p>Submission recorded on <span id="timestamp"></span>. Please reach out to Store Support if needed.</p>
        </div>
    </div>

    <script>
        function submitForm() {
            const timestamp = new Date().toLocaleString();
            document.getElementById("timestamp").innerText = timestamp;
            document.getElementById("timestampMessage").style.display = "block";
        }
    </script>

</body>
</html>
